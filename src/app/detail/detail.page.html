<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="primary">          
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>{{filme?.name}}</h2>
      </ion-label>
    </ion-item>
    
    <ion-item>
        <iframe width="560" height="315" class="controls"
        [src]="getSafeUrl(filme?.url)" frameborder="0" 
        allow="autoplay; encrypted-media" allowfullscreen>
      </iframe> 
    </ion-item>                                           
  </ion-list>
</ion-content>
